<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body style="width: 100%">
    <h1>Random Word Selector</h1>
    <div id="words-div" style="width: 100%;">
        <div id="current-words-div" style="width: 100%;" align="center">
            <h2 id="meaning"></h2>
            <p id="word"></p>
            <button id="button"">New Word!!!</button>
        </div>
        <div id=" selected-words-div">
                <ol id="selected-words-list">
                </ol>
        </div>
    </div>
    <div id="words-input-div" style="position:fixed; width: 100%;" align="center">
        <textarea id="input" style="height: 50vh; width: 80%;"></textarea>
        <br />
        <button id="submit">Submit</button>
    </div>
</body>
<script src="./index.js"></script>

</html>
